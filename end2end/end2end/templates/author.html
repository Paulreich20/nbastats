<!DOCTYPE html>
<html>
<head>
    <title>Books R Us</title>
    <meta charset="UTF-8">
</head>

<body>
  <h1>Books R Us</h1>
  <p>Here are all the books by {{ last_name }}: </p>
  <table>
    <tr><th>Title</th><th>Year</th></tr>
    {% for book in books %}
      <tr><td>{{ book.title }}</td><td>{{ book.year }}</td></tr>
    {% endfor %}
  </table>
</body>

</html>
